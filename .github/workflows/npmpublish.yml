name: Publish to npm

on:
    push:
        branches:
            - next

jobs:
    publish-npm:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
                  registry-url: https://registry.npmjs.org/
            - run: npm install
            - run: npm run build
            - run: npm run release
              env:
                  NODE_AUTH_TOKEN: ${{secrets.npm_token}}
                  GH_TOKEN: ${{ secrets.gh_token }}
